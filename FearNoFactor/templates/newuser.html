{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Welcome to Fear No Factor!</h1>
        <h2>Please enter your name below:</h2>
        <form method="POST" action="createnewuser">
            <h3><input name="firstName" type="text" placeholder="first name"></h3>
            <h3><input name="lastName" type="text" placeholder="last name" style="margin-bottom: 10px;"></h3>
            <input type="hidden" name="email" value="{{ current_user.email }}">
            <button type="submit" id="newuser_submit_button" class="btn btn-lg btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
