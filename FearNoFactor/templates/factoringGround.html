{% extends "layout.html" %}

{% block content %}

<script>
  var mode = {{ mode }}
  var totalProblemsPassed = {{ totalProblemsPassed }}
  var email = "{{ email }}"
</script>
<div id="both_orientations">

<div id="portrait_orientation">
    <div class="container">

    <div class="row text-center">
      <div class="col-12">
        <h1 id="s_exercises_completed"><span class="totalProblemsPassed">{{ totalProblemsPassed }}</span> exercises completed</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-6 text-center no_horiz_padding">
        <h1 class="m_h1 numberToFactor" onclick="manualGetProduct()"></h1>
        <div><button class="btn btn-success" onclick="submitAllPress()">Submit</button></div>
      </div>
      <div class="col-6 text-center no_horiz_padding">
        <div class="guessedPairs s_guessedPairs"></div>

      </div>
    </div>



    <div class="row">

      <div class="col-12 text-center">
        <table class="table table-borderless fixed_three_table" style="margin-top: 10px;">
          <tr>
            <td id="left-factor-entry" class="s_h1 factor_td" style="background-color: #b3d0ff;" onclick="displayLeftNumpad()"><span class="factor1"></span></td>
            <td class="s_h1"><span>*</span></td>
            <td id="right-factor-entry" class="s_h1 factor_td" onclick="displayRightNumpad()"><span class="factor2"></span></td>
          </tr>
        </table>
        <div id="left_nums">
        <table class="table s_numpad">
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 7)">7</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 8)">8</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 9)">9</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 4)">4</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 5)">5</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 6)">6</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 1)">1</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 2)">2</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 3)">3</button></td>
          </tr>
          <tr>
            <td class="hideTdS"><button class="btn btn-danger numpadbutton" onclick="numPress(1, -1)"><</button></td>
            <td class="hideTdS"><button class="btn btn-primary numpadbutton" onclick="numPress(1, 0)">0</button></td>
            <td class="submitTdS"><button class="btn btn-success numpadbutton submitButtonS" onclick="submitButtonPress()">E</button></td>
          </tr>
          </table>
          </div>
        <div id="right_nums">
        <table class="table s_numpad">
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 7)">7</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 8)">8</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 9)">9</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 4)">4</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 5)">5</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 6)">6</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 1)">1</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 2)">2</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 3)">3</button></td>
          </tr>
          <tr>
            <td class="hideTdS"><button class="btn btn-danger numpadbutton" onclick="numPress(2, -1)"><</button></td>
            <td class="hideTdS"><button class="btn btn-primary numpadbutton" onclick="numPress(2, 0)">0</button></td>
            <td class="submitTdS"><button class="btn btn-success numpadbutton submitButtonS" onclick="submitButtonPress()">E</button></td>
          </tr>
          </table>
          </div>
      </div>
    </div>

    </div>

</div>

<div id="landscape_orientation">
  <!-- Page Content -->
  <div class="container">

    <div class="row text-center">
      <div class="col-lg-12">
        <h1><span class="totalProblemsPassed">{{ totalProblemsPassed }}</span> exercises completed</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="xl_h1 numberToFactor" onclick="manualGetProduct()"></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 text-center">
        <h1 class="l_h1"><span class="factor1"></span></h1>
      </div>
      <div class="col-lg-4 text-center">
        <h1 class="l_h1" style="color: white">*</h1>
      </div>
      <div class="col-lg-4 text-center">
        <h1 class="l_h1"><span class="factor2"></span></h1>
      </div>
    </div>

    <div class="row">


      <div class="col-lg-4 text-center">
        <table class="table numpad">
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 7)">7</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 8)">8</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 9)">9</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 4)">4</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 5)">5</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 6)">6</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 1)">1</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 2)">2</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 3)">3</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(1, 0)">0</button></td>
            <td colspan='2'><button class="btn btn-primary numpadbutton" onclick="numPress(1, -1)"><-</button></td>
          </tr>
          <tr>
            <td colspan='3'><button class="btn btn-success numpadbutton submitButton" onclick="submitButtonPress()">Enter</button></td>
          </tr>
        </table>
      </div>
      <div class="col-lg-4 text-center">

<!--        <div><h2><span class="possiblePairs">1</span> factor pair(s) remaining</h2></div>-->
<!--        <hr>-->
        <!-- <div id="grader"></div> -->
        <div><h1><button class="btn btn-success submit_button" onclick="submitAllPress()">Submit</button></h1></div>
        <div class="guessedPairs"></div>
      </div>

      <div class="col-lg-4">
        <table class="table numpad">
          <tr>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 7)">7</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 8)">8</button></td>

            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 4)">4</button></td>

            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 2)">2</button></td>
            <td><button class="btn btn-primary numpadbutton" onclick="numPress(2, 3)">3</button></td>

            <td colspan='2'><button class="btn btn-primary numpadbutton" onclick="numPress(2, -1)"><-</button></td>
          </tr>
          <tr>
            <td colspan='3'><button class="btn btn-success numpadbutton submitButton" onclick="submitButtonPress()">Enter</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
